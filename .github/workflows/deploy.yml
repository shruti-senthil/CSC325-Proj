name: deployment 

concurrency: production
on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install rsync 
        run: |
          apt-get update && apt-get install -y rsync

      - name: deploy
        uses: github.io/shruti-senthil/CSC325-Proj/deploy-action@v4
