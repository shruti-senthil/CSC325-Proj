name: deployment 

concurrency: production
on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install rsync 
        run: |
          apt-get update && apt-get install -y rsync

      - name: deploy
        uses: shruti-senthil/github-pages-deploy-action@v4
        with:
          branch: releases/v4
          folder: .
          clean: false
          single-commit: true